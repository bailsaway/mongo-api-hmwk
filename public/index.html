<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <title>Andrew's Garage</title>
  </head>
  <body>
    <h1>Andrew's Garage</h1>
    <p>See below, all the vehicles in Andrew's Garage.</p>
    <p>Add; update or delete cars or motorbikes from Andrew's Garage</p>
    <main>
      <div class="get">
        <h2>All items in Andrew's Garage</h2>
        <div id="garage-list"></div>
      </div>
      <div class="post">
        <h2>Add vehicle to garage</h2>
        <div id="garage-form"></div>
      </div>
      <div class="put">
        <h2>Update existing vehicle data</h2>
        <div id="vehicleId dataPoint"></div>
      </div>
      <div class="delete">
        <h2>Delete vehicle to garage</h2>
        <div id="vehicleId"></div>
      </div>
    </main>
  </body>
</html>
